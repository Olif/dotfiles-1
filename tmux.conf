# set scroll history to 10,000 lines
set-option -g history-limit 10000

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Use vi-mode for selection
setw -g mode-keys vi

# switch panes with vim navigation style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# put the status bar at the top instead
set-option -g status-position top

# command delay? We don't want that, make it short
set -sg escape-time 1

# allows reloading the config inside of tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# new windows use home, splits use same path
bind / split-window -h -c "#{pane_current_path}"; display "split /"
bind - split-window -v -c "#{pane_current_path}"; display "split -"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'jimeh/tmux-themepack'

set -g default-terminal "xterm-256color"
set -g @themepack 'double/magenta'
# use / for splitting, use s to search (for now at least)
set -g @copycat_search s

# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/plugins/tpm/tpm'
