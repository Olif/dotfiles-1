- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.lein: lein
    ~/.bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [pip install powerline-status]
  - [./fonts/install.sh]
