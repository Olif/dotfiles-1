- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.lein: lein
    ~/.bin: bin
    ~/.spacemacs: spacemacs
    ~/.gitignore_global: gitignore_global

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone https://github.com/tarjoilija/zgen.git ~/.zgen]
  - [python -m pip install --user --upgrade neovim]
